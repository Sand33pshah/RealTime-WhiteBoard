<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="public/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard App</title>
</head>

<body>
    <div class="canvas_container">
        <canvas id="canvas"></canvas>
    </div>
    <div class="tools">
        <button id="pencil"><img src="public/assets/icons/pencil.png" alt="pencil"></button>
        <button id="line"><img src="public/assets/icons/line.png" alt="line"></button>
        <button id="rectangle"><img src="public/assets/icons/rectangle.png" alt="rectangle"></button>
        <button id="eraser"><img src="public/assets/icons/eraser.png" alt="eraser"></button>
        <!-- <button id="colorPallate"><img src="assets/icons/color pallate.png" alt="colorPallate"></button> -->
        <input type="color" id="colorPicker" value="#000000">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <script src="public/script.js"></script>
</body>

</html>
